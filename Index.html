<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Time</title>
</head>

<body class="bg-dark">
    <!-- <div class="jumbotron mx-3 bg-info "> -->
    <div class="jumbotron imgBG ">
        <h1 class="text-center text-primary">Anytime is Train Time</h1>
        <h3 class="text-center text-primary">Choo Choo. Chee Chee</h2>
    </div>

    <div class="card m-3">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table" id="trainTable">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <td scope="col">Example Express</td>
                        <td scope="col">Example Ville</td>
                        <td scope="col">xx min</td>
                        <td scope="col">xx:xx pm</td>
                        <td scope="col">xx mins away</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card my-4 mx-3">
        <div class="card-header">Add Train</div>
        <div class="card-body">
            <label>Train Name:</label><br>
            <input type="text" placeholder="Full Name" class="border rounded w-100" id="newName"><br>
            <label>Destination:</label><br>
            <input type="text" placeholder="Destination" class="border rounded w-100" id="newDest"><br>
            <label>First Train Time (HH:mm - military time):</label><br>
            <input type="time" class="border rounded w-100" id="newStart"><br>
            <label for="Frequency">Frequency (min):</label><br>
            <input type="number" placeholder="Minutes" class="border rounded w-100" id="newFrequency"><br>
            <button type="submit" class="btn btn-primary float-right mt-3" id="add-train">Submit</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase js -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Train JS -->
    <!-- <script src="moment-with-locales.min.js"></script> -->
    <script src="assets/javascript/moment-with-locales.min.js"></script>
    <script src="assets/javascript/moment.min.js"></script>
    <!-- Personal JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
